# docker-compose.yml
version: "3"
services:
  minecraft:
    image: lorthe/monga-minecraft
    container_name: minecraft-mods
    restart: unless-stopped
    env_file:
      - .env
    environment:
      EULA: "TRUE"
      TYPE: AUTO_CURSEFORGE
      CF_SLUG: all-the-mods-6-to-the-sky-atm6s

    ports:
      - 25565:25565
    volumes:
      - ./data/:/data
    tty: true
    stdin_open: true
